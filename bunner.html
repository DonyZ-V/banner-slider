<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title> Bunner 图片轮播</title>
    <meta charset="utf-8"/>
    <link type="text/css" rel="stylesheet" href="css/bunner.css">
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/bunner3.js"></script>
</head>

<body>
    <div id="bunner">
        <ul id="u1">
            <li><img src="images/1-1.jpg"/></li>
            <li><img src="images/1-2.jpg"/></li>
            <li><img src="images/1-3.jpg"/></li>
            <li><img src="images/1-4.jpg"/></li>
            <li><img src="images/1-5.jpg"/></li>
        </ul>
        <ul id="ul2">
            <li class="cursor">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
</body>
</html>
